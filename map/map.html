<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Component</title>
        <link rel="stylesheet" type="text/css" href="css/map.css" />
        <script type="javascript" src="js/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRN3eaafjzAKkvypn8BBcJjdNtYAiIUd8&callback=initMap"
                async
                defer
        >
        </script>

    </head>
    <body>
        <article class="map">
            <div class="map__render" data-js="gmap"></div>
            <div class="map__copy">
                <h2 class="map__copy__title">There are [homes] homes listed in your area</h2>
                <h3 class="map__copy__subTitle">as of [date]</h3>
                <p class="map__copy__body">Homes are brought and sold everyday in your area for a median sale price of [maxPurchasePrice]</p>
                <a class="map__copy__cta">View listings here</a>
            </div>
        </article>

        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.querySelector('[data-js="gmap"]'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 8
                });
            }
        </script>

    </body>
</html>
